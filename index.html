<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#87CEEB">
    <section>
        <div class="casio">CASIO</div>
    </section>

    <section>
        <div class="container">
            <center>
            <div id="rcorners4">
                <div class="table-feature">
                    <table cellspacing="15" bgcolor="black">
                        <tr>
                            <td colspan="3" cellspacing=20 ><div id="display"></div></td>
                            <td><div class="button">C</div></td>
                        </tr>
                        <tr>
                            <td><div class="button">1</div></td>
                            <td><div class="button">2</div></td>
                            <td><div class="button">3</div></td>
                            <td><div class="button"><b>/</b></div></td>
                        </tr>
                        <tr>
                            <td><div class="button">4</div></td>
                            <td><div class="button">5</div></td>
                            <td><div class="button">6</div></td>
                            <td><div class="button"><b>-</b></div></td>
                        </tr>
                        <tr>
                            <td><div class="button">7</div></td>
                            <td><div class="button">8</div></td>
                            <td><div class="button">9</div></td>
                            <td><div class="button"><b>+</b></div></td>
                        </tr>
                        <tr>
                            <td><div class="button">.</div></td>
                            <td><div class="button">0</div></td>
                            <td><div class="button"><b>=</b></div></td>
                            <td><div class="button">*</div></td>
                        </tr>
                    </table>
                </div>
            </div>
            </center>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
